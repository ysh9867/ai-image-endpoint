<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      background: #0070f3;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <textarea id="prompt" placeholder="Enter your image prompt here"></textarea>
  <button onclick="generateImage()">Generate</button>
  <div id="output"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "Generating...";

      try {
        const res = await fetch("/api/generate-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        if (data.error) {
          outputDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        } else if (data.data && data.data[0].url) {
          outputDiv.innerHTML = `<img src="${data.data[0].url}" alt="Generated Image" />`;
        } else {
          outputDiv.innerHTML = `<p style="color:red;">No image returned</p>`;
        }
      } catch (err) {
        outputDiv.innerHTML = `<p style="color:red;">Request failed</p>`;
      }
    }
  </script>
</body>
</html>
